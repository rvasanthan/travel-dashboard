<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.js" rel="stylesheet">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        .items-center {
            display: flex;
            align-items: center;
            padding-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Icon components (simplified versions)
        const MapPin = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );
        
        const Phone = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
        );
        
        const Hotel = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
        );
        
        const Car = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 16H3l-1-6h18l-2 6zM3 10l2-8h14l2 8-2 6" />
            </svg>
        );
        
        const Plane = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        const Booking = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 2a2 2 0 00-2 2v16a2 2 0 002 2h10a2 2 0 002-2V8l-6-6H7z" />
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14 3v5h5" />
            </svg>
        );
        
        const User = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.121 17.804A4 4 0 0112 15a4 4 0 016.879 2.804M15 7a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        const TravelDashboard = () => {
            const [data, setData] = useState(null);
            const [activeTab, setActiveTab] = useState(null);
            const [loading, setLoading] = useState(true);
            const [weatherData, setWeatherData] = useState({});
            const [weatherLoading, setWeatherLoading] = useState({});

            useEffect(() => {
                fetch('/api/travel-data')
                    .then(response => response.json())
                    .then(data => {
                        setData(data);
                        setActiveTab(data.destinations[0]?.id);
                        setLoading(false);
                        
                        // Fetch weather for all destinations
                        data.destinations.forEach(destination => {
                            fetchWeatherForDestination(destination.id, destination.weatherLocation);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        setLoading(false);
                    });
            }, []);

            const fetchWeatherForDestination = async (destinationId, location) => {
                setWeatherLoading(prev => ({ ...prev, [destinationId]: true }));
                
                try {
                    const response = await fetch(`/api/weather/${encodeURIComponent(location)}`);
                    const weather = await response.json();
                    
                    setWeatherData(prev => ({
                        ...prev,
                        [destinationId]: weather
                    }));
                } catch (error) {
                    console.error(`Error fetching weather for ${location}:`, error);
                    setWeatherData(prev => ({
                        ...prev,
                        [destinationId]: {
                            location: location,
                            current: 'N/A',
                            condition: 'Unable to fetch weather',
                            forecast: 'N/A'
                        }
                    }));
                }
                
                setWeatherLoading(prev => ({ ...prev, [destinationId]: false }));
            };

            const getIcon = (type) => {
                switch (type) {
                    case 'hotel': return React.createElement(Hotel, { className: "w-4 h-4" });
                    case 'airport': return React.createElement(Plane, { className: "w-4 h-4" });
                    case 'car': return React.createElement(Car, { className: "w-4 h-4" });
                    case 'restaurant': return (
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 10h16M4 6h16M4 14h16M4 18h16" />
                        </svg>
                    );
                    case 'user': return React.createElement(User, { className: "w-4 h-4" });
                    default: return React.createElement(MapPin, { className: "w-4 h-4" });
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="loading-spinner"></div>
                    </div>
                );
            }

            if (!data || !data.destinations) {
                return (
                    <div className="min-h-screen bg-gray-50 flex items-center justify-center">
                        <div className="text-center">
                            <h2 className="text-xl font-semibold text-gray-900 mb-2">No travel data found</h2>
                            <p className="text-gray-600">Please check your data configuration.</p>
                        </div>
                    </div>
                );
            }

            const activeDestination = data.destinations.find(dest => dest.id === activeTab);
            const currentWeather = weatherData[activeTab];
            const isWeatherLoading = weatherLoading[activeTab];

            const getWeatherIcon = (iconName) => {
                // Map Visual Crossing icons to appropriate displays
                const iconMap = {
                    'clear-day': '☀️',
                    'clear-night': '🌙',
                    'partly-cloudy-day': '⛅',
                    'partly-cloudy-night': '☁️',
                    'cloudy': '☁️',
                    'rain': '🌧️',
                    'snow': '❄️',
                    'wind': '💨',
                    'fog': '🌫️'
                };
                return iconMap[iconName] || '🌤️';
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 py-4">
                            <h1 className="text-2xl font-bold text-gray-900">Travel Info Dashboard</h1>
                            <p className="text-sm text-gray-600 mt-1">Your consolidated travel information hub</p>
                        </div>
                    </header>

                    {/* Navigation Tabs */}
                    <nav className="bg-white border-b border-gray-200 sticky top-0 z-10">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-1 overflow-x-auto">
                                {data.destinations.map((destination) => (
                                    <button
                                        key={destination.id}
                                        onClick={() => setActiveTab(destination.id)}
                                        className={'flex items-center space-x-3 px-4 py-3 border-b-2 font-medium text-sm whitespace-nowrap transition-colors ' + (
                                            activeTab === destination.id
                                                ? 'border-blue-500 text-blue-600'
                                                : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                        )}
                                    >
                                        <img
                                            src={destination.thumbnail}
                                            alt={destination.name}
                                            className="w-8 h-8 rounded object-cover"
                                        />
                                        <span>{destination.name}</span>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    {activeDestination && (
                        <main className="max-w-7xl mx-auto px-4 py-6">
                            {/* Destination Header */}
                            <div className="mb-6">
                                <div className="flex flex-col md:flex-row items-start md:items-center space-y-4 md:space-y-0 md:space-x-6">
                                    <img
                                        src={activeDestination.thumbnail}
                                        alt={activeDestination.name}
                                        className="w-full md:w-48 h-32 rounded-lg object-cover shadow-md"
                                    />
                                    <div className="flex-1">
                                        <h2 className="text-3xl font-bold text-gray-900 mb-2">{activeDestination.name}</h2>
                                        <p className="text-gray-600">All your essential travel information in one place</p>
                                    </div>
                                </div>
                            </div>

                            {/* Content Grid */}
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* Weather Section */}
                                <div className="lg:col-span-1">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Weather</h3>
                                    {isWeatherLoading ? (
                                        <div className="bg-gray-200 animate-pulse p-6 rounded-lg shadow-md">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <div className="h-5 bg-gray-300 rounded mb-2 w-32"></div>
                                                    <div className="h-4 bg-gray-300 rounded mb-1 w-24"></div>
                                                    <div className="h-3 bg-gray-300 rounded w-20"></div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="h-8 bg-gray-300 rounded mb-2 w-16"></div>
                                                    <div className="h-6 bg-gray-300 rounded w-8 ml-auto"></div>
                                                </div>
                                            </div>
                                        </div>
                                    ) : currentWeather ? (
                                        <div className="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-lg shadow-md">
                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <h3 className="text-lg font-semibold mb-1">{currentWeather.location}</h3>
                                                    <p className="text-sm opacity-90 mb-1">{currentWeather.condition}</p>
                                                    <p className="text-xs opacity-75 mb-2">{currentWeather.description}</p>
                                                    <div className="text-xs opacity-75 space-y-1">
                                                        <div>Feels like: {currentWeather.feelsLike}</div>
                                                        <div>Humidity: {currentWeather.humidity}</div>
                                                        <div>Wind: {currentWeather.windSpeed}</div>
                                                        {currentWeather.uvIndex && currentWeather.uvIndex !== 'N/A' && (
                                                            <div>UV Index: {currentWeather.uvIndex}</div>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-3xl font-bold mb-1">{currentWeather.current}</div>
                                                    <div className="text-2xl mb-2">{getWeatherIcon(currentWeather.icon)}</div>
                                                    <div className="text-xs opacity-75">
                                                        <div>H: {currentWeather.todayHigh}</div>
                                                        <div>L: {currentWeather.todayLow}</div>
                                                    </div>
                                                </div>
                                            </div>
                                            {/* Forecast for tomorrow */}
                                            {currentWeather.tomorrowHigh && currentWeather.tomorrowHigh !== 'N/A' && (
                                                <div className="mt-4 pt-4 border-t border-blue-400 border-opacity-30">
                                                    <div className="flex justify-between items-center text-xs opacity-90">
                                                        <span>Tomorrow</span>
                                                        <span>{currentWeather.tomorrowLow} - {currentWeather.tomorrowHigh}</span>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    ) : (
                                        <div className="bg-gray-500 text-white p-6 rounded-lg shadow-md">
                                            <div className="text-center">
                                                <h3 className="text-lg font-semibold mb-2">Weather Unavailable</h3>
                                                <p className="text-sm opacity-90">Unable to fetch weather data</p>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Addresses Section */}
                                <div className="lg:col-span-1">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Locations & Addresses</h3>
                                    <div className="space-y-3">
                                        {activeDestination.addresses.map((address, index) => (
                                            <div key={index} className="bg-white p-4 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-shadow">
                                                <div className="flex items-start space-x-3">
                                                    {getIcon(address.type)}
                                                    <div className="flex-1">
                                                        <h3 className="font-semibold text-gray-900 mb-1">{address.name}</h3>
                                                        <p className="text-sm text-gray-600 mb-2">{address.address}</p>
                                                                                                                
                                                        {address.bookingReference && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                🧳 <b>Booking Reference:</b> {address.bookingReference}
                                                            </p>
                                                        )}
                                                        {address.carRentalConfirmationNumber && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                🚗 <b>Car Rental Confirmation:</b> {address.carRentalConfirmationNumber}
                                                            </p>
                                                        )}
                                                        {address.pickUp && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                🚗 <b>Pick-up:</b> {address.pickUp}
                                                            </p>
                                                        )}
                                                        {address.dropOff && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                🚗 <b>Drop-off:</b> {address.dropOff}
                                                            </p>
                                                        )}
                                                        {address.checkIn && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                🏨 <b>Check-in:</b> {address.checkIn}
                                                            </p>
                                                        )}
                                                        {address.checkOut && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                🏨 <b>Check-out:</b> {address.checkOut}
                                                            </p>
                                                        )}
                                                        {address.route && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                ✈️ <b>Route:</b> {address.route}
                                                            </p>
                                                        )}
                                                        {address.airline && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                ✈️ <b>Airline:</b> {address.airline}
                                                            </p>
                                                        )}
                                                        {address.departure && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                ✈️ <b>Departure:</b> {address.departure}
                                                            </p>
                                                        )}
                                                        {address.arrival && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                ✈️ <b>Arrival:</b> {address.arrival}
                                                            </p>
                                                        )}
                                                        {address.flightTime && (
                                                            <p className="text-sm text-gray-600 mb-2">
                                                                ✈️ <b>Flight Time:</b> {address.flightTime}
                                                            </p>
                                                        )}
                                                        {address.distanceFromAirport && (
                                                            <p className="text-xs text-blue-600 mb-2">
                                                                ✈️ <b>{address.distanceFromAirport}</b> from airport
                                                            </p>
                                                        )}
                                                        <a
                                                            href={address.mapLink}
                                                            target="_blank"
                                                            rel="noopener noreferrer"
                                                            className="inline-flex items-center space-x-1 text-blue-600 hover:text-blue-800 text-sm"
                                                        >
                                                            {React.createElement(MapPin, { className: "w-3 h-3" })}
                                                            <span>View on Maps</span>
                                                        </a>
                                                        {address.phone && (
                                                            <a 
                                                            href={'tel:' + address.phone}
                                                            className="text-blue-600 hover:text-blue-800 flex items-center space-x-1"
                                                            >
                                                            {React.createElement(Phone, { className: "w-3 h-3" })}
                                                            <span className="text-sm">{address.phone}</span>
                                                        </a>
                                                        )}
                                                        {address.confirmationPage && (
                                                            <a
                                                                href={address.confirmationPage}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="text-blue-600 hover:text-blue-800 flex items-center space-x-1"
                                                            >
                                                                {React.createElement(Booking, { className: "w-3 h-3" })}
                                                                <span className="text-sm">View Booking Confirmation</span>
                                                            </a>
                                                        )}
                                                        {address.voucher && (
                                                            <a
                                                                href={address.voucher}
                                                                target="_blank"
                                                                rel="noopener noreferrer"
                                                                className="text-blue-600 hover:text-blue-800 flex items-center space-x-1"
                                                            >
                                                                {React.createElement(Booking, { className: "w-3 h-3" })}
                                                                <span className="text-sm">View Voucher</span>
                                                            </a>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                

                                {activeDestination.contacts.length > 0 && (
                                <div className="lg:col-span-1">
                                    <h3 className="text-lg font-semibold text-gray-900 mb-4">Important Contacts</h3>
                                    <div className="space-y-3">
                                        {activeDestination.contacts.map((contact, index) => (
                                            <div key={index} className="bg-white p-4 rounded-lg shadow-md border border-gray-200 hover:shadow-lg transition-shadow">
                                                <div className="flex items-center space-x-3">
                                                    {getIcon(contact.type)}
                                                    <div>
                                                        <h3 className="font-semibold text-gray-900">{contact.name}</h3>
                                                        <a 
                                                            href={'tel:' + contact.phone}
                                                            className="text-blue-600 hover:text-blue-800 flex items-center space-x-1"
                                                        >
                                                            {React.createElement(Phone, { className: "w-3 h-3" })}
                                                            <span className="text-sm">{contact.phone}</span>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                )}
                            </div>
                            
                        </main>
                    )}
                </div>
            );
        };

        ReactDOM.render(<TravelDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
